<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Word Evolver algorithm</title>
</head>
<body>
  <script type="module">
    import WordEvolver from './WordEvolver.js'
    window.WordEvolver = WordEvolver

    // paste this in the console to experiment with different settings
    {
      const evolver = new WordEvolver({
        goal: 'Darwin',
        populationSize: 150,
        mutationProbability: .1
      })

      while (!evolver.finished) {
        evolver.breed()
      }

      console.log(`Evolution complete! It took ${evolver.generations} generations to evolve into "${evolver.goal}".`)
    }
  </script>
</body>
</html>
